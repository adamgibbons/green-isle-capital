extends base.html

block content
  .team-member
    .container
      .row
        .five.columns.align-right

          h2.name #{name}

          p #{position_title}
            br
            | #{phone}
            br
            | #{email}

        .seven.columns
          .headshot.img-container
            img(src=`/img/${machine_name}.jpg`)

          div!=contents
